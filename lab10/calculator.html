<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <h1>CALCULATOR</h1>

    <table>
        <tr>
			<td colspan="3">
                <input name="screen" id='screen' readonly>
            </td>
            <td>
                <button class='clear' onclick="clear()">c</button>
            </td>
		</tr>
		<tr>
			<td>
                <button class="digit" onclick="makeDisplay(1)">1</button>
            </td>
			<td>
                <button class="digit" onclick="makeDisplay(2)">2</button>
            </td>
			<td>
                <button class="digit" onclick="makeDisplay(3)">3</button>
            </td>
			<td>
                <button class="operator" onclick="Operator('/')">/</button>
            </td>
		</tr>

		<tr>
			<td>
                <button class="digit" onclick="makeDisplay(4)">4</button>
            </td>
			<td>
                <button class="digit" onclick="makeDisplay(5)">5</button>
            </td>
			<td>
                <button class="digit" onclick="makeDisplay(6)">6</button>
            </td>
			<td>
                <button class="operator" onclick="Operator('*')">*</button>
            </td>
		</tr>

		<tr>
			<td>
                <button class="digit" onclick="makeDisplay(7)">7</button>
            </td>
			<td>
                <button class="digit" onclick="makeDisplay(8)">8</button>
            </td>
			<td>
                <button class="digit" onclick="makeDisplay(9)">9</button>
            </td>
			<td>
                <button class="operator" onclick="Operator('-')">-</button>
            </td>
		</tr>
		<tr>
			<td>
                <button class="digit" onclick="makeDisplay(0)">0</button>
            </td>
			<td>
                <button class="digit" onclick="makeDisplay('.')">.</button>
            </td>
            <td>
                <button class="equal" onclick="calculate()">=</button>
            </td>
			<td>
                <button class="operator" onclick="Operator('+')">+</button>
            </td>
		</tr>
    </table>


   
    
</body>
</html>
